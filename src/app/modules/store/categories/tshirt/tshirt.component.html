<div class="container-fluid">
  <div class="row gap-y-4">
    <div *ngFor="let product of products" class="col-md-3 h-full">
      <div class="product-card">

        <div class="header">
          <img class="w-full h-full " src="{{product.image}}" alt="">
        </div>

        <div class="body">
          <div class="font-medium text-sm "> {{product.name}} </div>
          <div class="flex w-3 h-3 my-2">
            <img *ngFor="let rate of product.rating" class="w-full h-full " src="../../../../../assets/icons/star.png"
              alt="">
          </div>
          <div class="font-bold text-md "> {{product.price}} {{product.currency}} </div>
        </div>

        <div class="footer">
          <button style="background-color: var(--e-orange);" class="w-60 h-10 rounded-md text-white" >Sepete Ekle</button>
        </div>

      </div>
    </div>
  </div>
</div>
