<div class="grid h-screen w-full mt-16 md:place-items-center" style="background-color: var(--e-black);">

    <div class="box-border bg-white border-2 border-gray-200 shadow-md rounded-lg">

        <div class="py-5 px-10 ">

            <div class="flex justify-center items-center font-semibold text-2xl text-gray-800">
                Üye Ol
            </div>

            <form [formGroup]="registerForm">

                <div class="mt-2">
                    <label for="firstname" class="font-medium text-sm text-gray-500">First Name</label>
                    <input type="text" id="firstname" formControlName="firstname"
                        class="w-full h-10 p-3 bg-gray-200 border-2 border-gray-200 rounded-sm outline-none focus:border-gray-300  ">
                </div>

                <div class="mt-2">
                    <label for="lastname" class="font-medium text-sm text-gray-500">Last Name</label>
                    <input type="text" id="lastname" formControlName="lastname"
                        class="w-full h-10 p-3 bg-gray-200 border-2 border-gray-200 rounded-sm outline-none focus:border-gray-300  ">
                </div>

                <div class="mt-2">
                    <label for="email" class="font-medium text-sm text-gray-500">Email Address</label>
                    <input type="email" id="email" formControlName="email"
                        class="w-full h-10 p-3 bg-gray-200 border-2 border-gray-200 rounded-sm outline-none focus:border-gray-300  ">
                </div>

                <div class="mt-2">
                    <label for="password" class="font-medium text-sm text-gray-500">Password</label>
                    <input type="password" id="password" formControlName="password"
                        class="w-full h-10 p-3 bg-gray-200 border-2 border-gray-200 rounded-sm outline-none focus:border-gray-300  ">
                </div>

                <div class="mt-2">
                    <label for="confirmPassword" class="font-medium text-sm text-gray-500">Confirm Password</label>
                    <input type="password" id="confirmPassword" formControlName="confirmPassword"
                        class="w-full h-10 p-3 bg-gray-200 border-2 border-gray-200 rounded-sm outline-none focus:border-gray-300  ">
                </div>

                <div class="mt-3">
                    <div class="flex items-center">

                        <input type="checkbox" id="aggrement" value="" formControlName="aggrement"
                            class="w-4 h-4 text-blue-600 bg-gray-100 rounded-sm border border-gray-300 cursor-pointer ">

                        <label for="aggrement" class="ml-2 text-sm font-medium text-gray-900 cursor-pointer ">I agree
                            with the
                            <a href="#" class="text-blue-600 hover:underline">terms and conditions</a>.</label>

                    </div>
                </div>

                <div class="flex justify-center items-center mt-5 ">
                    <button type="button" class="w-48 h-12 text-gray-50 rounded-sm transition-all ease-in "
                        style="background-color: var(--e-orange);"> Üye
                        Ol
                    </button>
                </div>

            </form>

        </div>

    </div>
</div>
