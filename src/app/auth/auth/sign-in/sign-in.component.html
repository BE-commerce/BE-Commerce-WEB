<div class="grid h-screen my-6 place-items-center relative" style="background-color: var(--e-black);">

  <div class="box-border bg-white border-2 border-gray-200 shadow-md rounded-lg">

    <div class="py-5 px-10">

      <div class="flex justify-center items-center font-semibold text-2xl text-gray-800 ">
        Giriş Yap
      </div>

      <form [formGroup]="loginForm">

        <div>
          <label for="email" class="font-medium text-sm text-gray-500">E-mail</label>
          <input type="text" id="email" formControlName="email"
            class="w-full h-10 p-3 bg-gray-200 border-2 border-gray-200 rounded-sm outline-none focus:border-gray-300  ">
        </div>

        <div class="mt-2">
          <label for="password" class="font-medium text-sm text-gray-500">Password</label>
          <input type="password" id="password" formControlName="password"
            class="w-full h-10 p-3 bg-gray-200 border-2 border-gray-200 rounded-sm outline-none focus:border-gray-300  ">
        </div>

        <div class="mt-3">
          <div class="flex items-center">

            <input type="checkbox" id="remember" value="" formControlName="remember"
              class="w-4 h-4 text-blue-600 bg-gray-100 rounded-sm border border-gray-300 cursor-pointer">

            <label for="remember" class="ml-2 text-sm font-medium text-gray-900 cursor-pointer">Remember me</label>

          </div>
        </div>

        <div class="flex justify-center items-center my-3 ">
          <button type="button" class="w-48 h-12  text-gray-50 rounded-sm transition-all ease-in "
            style="background-color: var(--e-orange);"> Giriş Yap
          </button>
        </div>


      </form>

    </div>

    <hr>

    <div class="row my-3">
      <div class="col flex justify-center">
        Hesabınız yok mu? <a class="ml-1 text-blue-500 " href="/register"> Üye ol </a>
      </div>
    </div>

  </div>
</div>
